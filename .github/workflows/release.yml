name: release

on:
  release: # Docs: <https://git.io/JeBz1#release-event-release>
    types: [published]

jobs:
  docker-image:
    name: Build docker image
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1 # Action page: <https://github.com/docker/setup-qemu-action>

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 # Action page: <https://github.com/docker/setup-buildx-action>

      - name: Login to default Container Registry
        uses: docker/login-action@v1 # Action page: <https://github.com/docker/login-action>
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 # Action page: <https://github.com/docker/login-action>
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PASSWORD }}

      - name: Generate image tag value
        id: tag
        run: echo "::set-output name=value::`echo ${GITHUB_REF##*/} | sed -e 's/^[vV ]*//'`" # `/refs/tags/v1.2.3` -> `1.2.3`

      - name: Build image
        run: |
          docker buildx build \
            --platform "linux/amd64,linux/386,linux/arm64,linux/arm/v6,linux/arm/v7" \
            --tag "tarampampam/curl:${{ steps.tag.outputs.value }}" \
            --tag "tarampampam/curl:latest" \
            --tag "ghcr.io/${{ github.actor }}/curl:${{ steps.tag.outputs.value }}" \
            --tag "ghcr.io/${{ github.actor }}/curl:latest" \
            --file ./Dockerfile \
            --push \
            .

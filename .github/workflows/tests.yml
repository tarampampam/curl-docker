name: tests

on:
  push:
    branches: [master, main]
    paths-ignore: ['**.md']
    tags-ignore: ['**']
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs: # Docs: <https://git.io/JvxXE>
  gitleaks:
    name: ğŸ” Check for GitLeaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: {fetch-depth: 0}

      - uses: gacts/gitleaks@v1

  build-image:
    name: ğŸ—ï¸ Build the docker image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/arm64, linux/amd64]
    steps:
      - uses: actions/checkout@v3

      - name: Setup QEMU
        if: ${{ matrix.platform != 'linux/amd64' }}
        run: sudo podman run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - {uses: gacts/github-slug@v1, id: slug}

      - {uses: gacts/github-slug@v1, id: image-tag, with: {to-slug: '${{ matrix.platform }}-${{ steps.slug.outputs.version }}'}}

      - uses: actions/cache@v3
        with: {path: /tmp/podman, key: 'podman-${{ runner.os }}-${{ steps.image-tag.outputs.slug }}'}

      - name: Build the image
        run: |
          podman --root /tmp/podman build \
            --platform="${{ matrix.platform }}" \
            --tag "localhost/curl:${{ steps.image-tag.outputs.slug }}" .

      - name: Check the image
        run: |
          podman --root /tmp/podman run \
            --rm --entrypoint '' "localhost/curl:${{ steps.image-tag.outputs.slug }}" \
            sh && exit 1 || true
          podman --root /tmp/podman run \
            --rm "localhost/curl:${{ steps.image-tag.outputs.slug }}" \
            --version

      - name: Build with alpine base image
        run: |
          podman --root /tmp/podman build \
            --platform="${{ matrix.platform }}" \
            --build-arg "BASE_IMAGE=docker.io/library/alpine:latest" \
            --tag "localhost/curl:${{ steps.image-tag.outputs.slug }}-alpine" .

      - name: Check is alpine image
        run: |
          podman --root /tmp/podman run \
            --rm --entrypoint '' "localhost/curl:${{ steps.image-tag.outputs.slug }}-alpine" \
            sh -c 'cat /etc/os-release'
          podman --root /tmp/podman run \
            --rm "localhost/curl:${{ steps.image-tag.outputs.slug }}-alpine" \
            --version

      - name: Save the distroless image
        run: podman --root /tmp/podman save "localhost/curl:${{ steps.image-tag.outputs.slug }}" > ./curl.tar

      - uses: actions/upload-artifact@v3
        with: {name: 'curl-${{ steps.image-tag.outputs.slug }}', path: ./curl.tar, retention-days: 1}

      - name: Save the alpine image
        run: podman --root /tmp/podman save "localhost/curl:${{ steps.image-tag.outputs.slug }}-alpine" > ./curl-alpine.tar

      - uses: actions/upload-artifact@v3
        with: {name: 'curl-alpine-${{ steps.image-tag.outputs.slug }}-alpine', path: ./curl-alpine.tar, retention-days: 1}

  create-manifest:
    name: ğŸ—ï¸ Create the distroless manifest
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
      - {uses: gacts/github-slug@v1, id: slug}

      - uses: actions/download-artifact@v3
        with: {name: 'curl-linux-amd64-${{ steps.slug.outputs.version }}'}

      - run: podman load < curl.tar

      - uses: actions/download-artifact@v3
        with: {name: 'curl-linux-arm64-${{ steps.slug.outputs.version }}'}

      - run: podman load < curl.tar

      - run: |
          podman manifest create "ghcr.io/${{ github.actor }}/curl:${{ steps.slug.outputs.version }}" \
            "localhost/curl:linux-amd64-${{ steps.slug.outputs.version }}" \
            "localhost/curl:linux-arm64-${{ steps.slug.outputs.version }}"


name: tests

on:
  push:
    branches: [master, main]
    paths-ignore: ['**.md']
    tags-ignore: ['**']
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs: # Docs: <https://git.io/JvxXE>
  gitleaks:
    name: üîê Check for GitLeaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: {fetch-depth: 0}

      - uses: gacts/gitleaks@v1

  build-image:
    name: üèóÔ∏è Build the docker image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - {platform: linux/amd64, tag-prefix: amd64}
          - {platform: linux/arm64, tag-prefix: arm64}
    steps:
      - uses: actions/checkout@v3

      - name: Login into ghcr.io
        uses: gacts/run-and-post-run@v1
        with:
          run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.actor }}" --password-stdin ghcr.io
          post: podman logout ghcr.io

      - name: Setup QEMU
        if: ${{ matrix.platform != 'linux/amd64' }}
        run: sudo podman run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - {uses: gacts/github-slug@v1, id: slug}

      - uses: actions/cache@v3
        with:
          path: /tmp/pd
          key: 'podman-${{ runner.os }}-${{ matrix.tag-prefix }}-${{ steps.slug.outputs.version }}'
          restore-keys: 'podman-${{ runner.os }}-${{ matrix.tag-prefix }}-'

      - name: Build the image
        uses: gacts/run-and-post-run@v1
        env:
          IMAGE_NAME: 'ghcr.io/${{ github.actor }}/curl'
          IMAGE_TAG: '${{ matrix.tag-prefix }}-${{ steps.slug.outputs.version }}'
        with:
          run: podman --root /tmp/pd build --platform="${{ matrix.platform }}" --tag "$IMAGE_NAME:$IMAGE_TAG" .
          post: podman --root /tmp/pd push "$IMAGE_NAME:$IMAGE_TAG"

      - name: Build alpine-based image
        uses: gacts/run-and-post-run@v1
        env:
          IMAGE_NAME: 'ghcr.io/${{ github.actor }}/curl'
          IMAGE_TAG: '${{ matrix.tag-prefix }}-${{ steps.slug.outputs.version }}-alpine'
        with:
          run: podman --root /tmp/pd build
            --platform="${{ matrix.platform }}"
            --build-arg "BASE_IMAGE=docker.io/library/alpine:latest"
            --tag "$IMAGE_NAME:$IMAGE_TAG"
            .
          post: podman --root /tmp/pd push "$IMAGE_NAME:$IMAGE_TAG"

  create-manifest:
    name: üö∂ Create the manifest
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
      - {uses: gacts/github-slug@v1, id: slug}

      - name: Login into ghcr.io
        uses: gacts/run-and-post-run@v1
        with:
          run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.actor }}" --password-stdin ghcr.io
          post: podman logout ghcr.io

      - name: Create the manifest
        env: {IMAGE_NAME: 'ghcr.io/${{ github.actor }}/curl'}
        run: |
          podman manifest create "$IMAGE_NAME:${{ steps.slug.outputs.version }}" \
            "$IMAGE_NAME:amd64-${{ steps.slug.outputs.version }}" \
            "$IMAGE_NAME:arm64-${{ steps.slug.outputs.version }}"

